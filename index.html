<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BestBevs</title>
  </head>
  <body>
    <nav>
      <section class="nav-buttons">
        <button class="favorite-button" type="button">
          <img class="favorite-icon" src="assets/star.png" alt="favorite button" height="20px" width="20px"/>
          <p>FAVORITES</p>
        </button>
        <button class="create-new-button" type="button">
          <img class="create-new-icon" src="assets/plus.png" alt="create new button" height="20px" width="20px"/>
          <p>CREATE</p>
        </button>
        <button class="share-button" type="button">
          <img class="share-icon" src="assets/share.png" alt="share button" height="20px" width="20px"/>
          <p>SHARE</p>
        </button>
      </section>
      <section class="title-card">
        <section class="username">
          <img class="user-icon" src="assets/user.png" alt="user icon" height="20px" width="20px"/>
          <p>Username</p>
          <img class="dropdown-button" src="assets/yield.png" alt="dropdown button" role="button" height="15px" width="15px"/>
        </section>
        <section class="page-title">
          <h1>BestBevs</h1>
          <img class="logo" src="assets/cold-drink.png" alt="drink logo" height="45px" width="45px"/>
        </section>
      </section>
    </nav>
    <main>
      <section class="page">
        <h2>Favorites</h2>
        <section class="grid">
          <article class="card1">
            <img class="article-image" src="assets/boba.jpg" alt="boba"/>
          </article>
          <article class="card2">
            <img class="article-image" src="assets/milkshake.jpg" alt="milkshake"/>
          </article>
          <article class="card3">
            <img class="article-image" src="assets/latte-art.jpg" alt="latte art"/>
          </article>
          <article class="card4">
            <img class="article-image" src="assets/orange-smoothie.jpg" alt="orange smoothie"/>
          </article>
          <article class="card5">
            <img class="article-image" src="assets/green-smoothie.jpg" alt="green smoothie"/>
          </article>
          <article class="card6">
            <img class="article-image" src="assets/fruity-drinks.jpg" alt="array of fruity drinks"/>
          </article>
          <article class="card7">
            <img class="article-image" src="assets/iced-lattes.jpg" alt="iced lattes"/>
          </article>
          <article class="card8">
            <img class="article-image" src="assets/fruit-water.jpg" alt="fruit in water"/>
          </article>
        </section>
      </section>
    </main>
  </body
</html>
